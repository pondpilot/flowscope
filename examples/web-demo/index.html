<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowScope - SQL Lineage Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #results {
            margin-top: 2rem;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-box h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        pre {
            background: #2d3748;
            color: #fff;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fc8181;
            color: #c53030;
        }

        .success {
            background: #f0fff4;
            border: 2px solid #68d391;
        }

        .table-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .table-badge {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”„ FlowScope</h1>
            <p class="subtitle">SQL Lineage Analysis - Phase 0 Demo</p>
        </header>

        <div class="content">
            <div class="section">
                <label for="sql-input">Enter your SQL query:</label>
                <textarea id="sql-input" placeholder="SELECT * FROM users JOIN orders ON users.id = orders.user_id">SELECT * FROM users</textarea>
            </div>

            <div class="section">
                <button id="analyze-btn" onclick="analyzeSQL()">Analyze Lineage</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing SQL...</p>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script type="module">
        import init, { analyze_sql } from './public/wasm/flowscope_wasm.js';

        let wasmReady = false;

        async function initWasm() {
            try {
                await init();
                wasmReady = true;
                console.log('WASM module loaded successfully');
            } catch (err) {
                console.error('Failed to initialize WASM:', err);
                showError('Failed to initialize WASM module: ' + err.message);
            }
        }

        window.analyzeSQL = async function() {
            const sqlInput = document.getElementById('sql-input');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyze-btn');

            if (!wasmReady) {
                showError('WASM module not ready. Please refresh the page.');
                return;
            }

            const sql = sqlInput.value.trim();
            if (!sql) {
                showError('Please enter some SQL to analyze');
                return;
            }

            // Show loading
            loading.classList.add('active');
            results.innerHTML = '';
            analyzeBtn.disabled = true;

            try {
                // Call WASM function
                const resultJson = analyze_sql(sql);
                const result = JSON.parse(resultJson);

                // Hide loading
                loading.classList.remove('active');
                analyzeBtn.disabled = false;

                // Display results
                displayResults(result);
            } catch (err) {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
                showError('Analysis failed: ' + err.message);
            }
        };

        function displayResults(result) {
            const results = document.getElementById('results');

            const html = `
                <div class="result-box success">
                    <h3>âœ“ Analysis Complete</h3>
                    <p><strong>Tables Found:</strong> ${result.tables.length}</p>
                    <div class="table-list">
                        ${result.tables.map(table => `<span class="table-badge">${table}</span>`).join('')}
                    </div>
                    <h3 style="margin-top: 2rem;">Raw JSON Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;

            results.innerHTML = html;
        }

        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-box error">
                    <h3>âœ— Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize WASM on page load
        initWasm();
    </script>
</body>
</html>
